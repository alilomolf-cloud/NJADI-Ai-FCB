      - name: Build & Diagnostic
        run: |
          npm install
          npm run build || echo "Build failed, trying manual copy"
          
          # إذا لم ينجح Build، سنقوم بنسخ الملفات الخام كحل أخير
          if [ ! -d "dist" ]; then
            mkdir -p dist
            cp index.html dist/
            cp -r src/* dist/ 2>/dev/null || true
          fi
          
          # فحص الحجم قبل المزامنة (سيظهر في الـ Logs)
          du -sh dist/
          ls -R dist/
