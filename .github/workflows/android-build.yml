
name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Package APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # حذفنا سطر الكاش هنا نهائياً لحل المشكلة

      - name: Install Dependencies
        run: npm install --no-package-lock

      - name: Build Web Production Bundle
        run: |
          # سنقوم بإنشاء مجلد dist يدوياً إذا لم يكن موجوداً لتجنب أخطاء Capacitor
          mkdir -p dist
          npm run build --if-present
          # إذا لم يكن هناك أمر build حقيقي، سنضع ملف index.html في dist كتمويه
          cp index.html dist/index.html || true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Capacitor Android Preparation
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: F-NJADI-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
