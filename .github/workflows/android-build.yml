      - name: Auto-Detect and Prepare Assets
        run: |
          mkdir -p dist
          # البحث عن ملف index.html في أي مكان ونسخه لـ dist
          find . -name "index.html" -exec cp {} dist/ \;
          # البحث عن المجلدات البرمجية ونسخها
          [ -d "src" ] && cp -r src dist/ || echo "src not found"
          [ -d "components" ] && cp -r components dist/ || echo "components not found"
          # التأكد من أن المجلد ليس فارغاً
          ls -R dist/
