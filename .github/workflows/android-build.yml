name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Package APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --no-package-lock

      - name: Real Production Build
        run: |
          # هذه الخطوة ستحول ملفات .tsx إلى ملفات يفهمها الأندرويد
          npm run build --if-present
          # إذا لم يعمل الأمر أعلاه، سننشئ المجلد يدوياً كخطة بديلة
          if [ ! -d "dist" ]; then
            mkdir -p dist
            cp index.html dist/
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Capacitor Android Sync
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          # مزامنة الملفات "المترجمة" إلى الأندرويد
          npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: F-NJADI-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
