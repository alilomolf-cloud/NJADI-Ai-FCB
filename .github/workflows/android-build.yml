      - name: Real Production Build
        run: |
          # 1. تثبيت المكتبات (ضروري لتحويل الأكواد)
          npm install
          
          # 2. تشغيل عملية البناء الحقيقية لـ Vite/React
          npm run build
          
          # 3. التأكد من أن المجلد الناتج (غالباً dist) ممتلئ
          ls -la dist/

      - name: Sync to Android
        run: |
          # الآن Capacitor سيأخذ الملفات "المبنية" فعلياً وليس مجرد أكواد خام
          npx cap sync android

