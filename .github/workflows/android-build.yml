      - name: Build Web Production Bundle
        run: |
          # إنشاء المجلد المطلوب
          mkdir -p dist
          # نسخ ملفاتك الأساسية إلى داخل المجلد
          cp index.html dist/
          cp -r src dist/ 2>/dev/null || true
          cp -r components dist/ 2>/dev/null || true
          # التأكد من وجود ملف index في المجلد لكي يراه Capacitor
          ls -R dist/
