name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Package APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --no-package-lock

      - name: Smart Asset Detection
        run: |
          # إنشاء مجلد البناء
          mkdir -p dist
          # البحث الذكي عن ملف البداية ووضعه في dist
          find . -maxdepth 1 -name "index.html" -exec cp {} dist/ \;
          # نقل المجلدات البرمجية إذا وجدت
          [ -d "src" ] && cp -r src dist/ || echo "src folder not found"
          [ -d "components" ] && cp -r components dist/ || echo "components folder not found"
          # التحقق من المحتويات (سيظهر في السجلات)
          ls -R dist/

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Capacitor Android Sync
        run: |
          # إضافة أندرويد إذا لم يكن موجوداً
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          # مزامنة الملفات من المجلد الذكي dist
          npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: F-NJADI-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
