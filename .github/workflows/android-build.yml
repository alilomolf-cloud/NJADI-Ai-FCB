name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Package APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --no-package-lock

      - name: Force Assemble Web Assets
        run: |
          # إنشاء المجلد الذي يبحث عنه Capacitor
          mkdir -p dist
          # نسخ كل ملفاتك الأساسية إلى داخل المجلد بقوة
          cp index.html dist/ 2>/dev/null || true
          cp -r src dist/ 2>/dev/null || true
          cp -r components dist/ 2>/dev/null || true
          cp -r public dist/ 2>/dev/null || true
          # التحقق من أن المجلد أصبح يحتوي على ملف البداية
          ls -R dist/

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Capacitor Sync
        run: |
          # إضافة الأندرويد إذا لم يكن موجوداً
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          # مزامنة الملفات من dist إلى الأندرويد
          npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: F-NJADI-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
