      - name: Force Build Luxurious App
        run: |
          # إنشاء مجلد الويب
          mkdir -p dist
          
          # نسخ ملف الواجهة الرئيسي
          cp index.html dist/ 2>/dev/null || true
          
          # نسخ المكونات البرمجية التي سألت عنها (src و components)
          if [ -d "src" ]; then
            cp -r src/* dist/
            echo "Successfully copied src content"
          fi
          
          # التأكد من دمج ملفات الـ TypeScript المحولة (إذا وجدت)
          cp *.tsx dist/ 2>/dev/null || true
          
          # التحقق من أن حجم المجلد dist زاد قبل المزامنة
          du -sh dist/
