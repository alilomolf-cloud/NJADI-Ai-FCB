
name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Package APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Production Bundle
        run: npm run build-web
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Setup Java 17 (Required for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Capacitor Android Preparation
        run: |
          # إضافة منصة أندرويد إذا لم تكن موجودة
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          # مزامنة الملفات المبنية مع مجلد الأندرويد
          npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: F-NJADI-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
