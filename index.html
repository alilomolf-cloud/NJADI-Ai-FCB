    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F NJADIâ„¢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes fog {
            0% { transform: translateX(-10%) translateY(0); opacity: 0.3; }
            50% { transform: translateX(10%) translateY(5%); opacity: 0.6; }
            100% { transform: translateX(-10%) translateY(0); opacity: 0.3; }
        }
        .fog-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/fog.png');
            animation: fog 20s infinite linear;
            pointer-events: none;
            z-index: 10;
        }
        .star-curtain {
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        /* Mobile-friendly scrollbars */
        ::-webkit-scrollbar {
            width: 0px;
        }
        iframe {
            color-scheme: dark;
        }
    </style>
